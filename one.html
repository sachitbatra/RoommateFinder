function openPage(evt, task) {
    // Declare all variables
    var i, tabcontent, tablinks;


    //Hiding the Button Div
   document.getElementById("btns_div").style.display = "none";


    //Hiding the Button
    tabcontent1 = document.getElementsByClassName("tab_btn");
    for (i = 0; i < tabcontent1.length; i++) {
        tabcontent1[i].style.display = "none";
    }
    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the link that opened the tab
    document.getElementById(task).style.display = "block";
    evt.currentTarget.className += " active";

    //Create the button to navigate back to the page
    var home=document.createElement("input");
    home.setAttribute("type","button");
    home.setAttribute("value","Go Back>>");
    home.setAttribute("id","home_btn");
    home.setAttribute("onclick","home()");

    document.body.appendChild(home);

}

function home()
{
    window.location="one.html";
